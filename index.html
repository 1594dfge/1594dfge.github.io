    <body>
        <h1>App link(Android) Universal link(iOS) 測試</h1>

<!--         <a href="https://oauth.deeplink.test/" +>android app link</a> -->
<!--         <a href="https://oauth.deeplink.test/" onclick="redirectToOAuth()">android app link</a> -->
        <button onclick="redirectToOAuth()">點擊我</button>
        
        <script>
            function redirectToOAuth() 
            {
                var getUrlString = location.href;
                var url = new URL(getUrlString);
                var code = url.searchParams.get('code')
                console.log(code);
                var newUrl = "https://oauth.deeplink.test/" + code;
                window.location.href = newUrl;
            }
        </script>
    </body>
